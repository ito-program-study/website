<!DOCTYPE html>
<!--comment-->
<html lang="ja">
<!--ブラウザに対して使用している言語を認識させる必要ja=japanese-->
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    .danraku {
      color: red;
      text-align:center;
    }
    #English {
      color: #c0e92c;
    }
  </style>
  <link href="stylesheet.css" rel="stylesheet" type="text/css" />
  <!--type=>cssのtextスタイルということ,href=>パス,rel=>外部ファイルと自ファイルの関係を指定する属性-->
  <title>Document</title>
</head>
<body>
  <h1>こんにちは！</h1>
  <p class="danraku"> 下にリストを表示</p>
  <ul>
    <li id="Japanese">国語</li>
    <li>算数</li>
    <li id= "English">英語</li>
  </ul>
</body>
<!--bodyタグの内容がブラウザ上にアップ-->
</html>
